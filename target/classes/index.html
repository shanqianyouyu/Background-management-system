<!DOCTYPE html>
<html>
<head>
<!-- <%@ page language="java" contentType="text/html; charset=UTF-8"
	pageEncoding="UTF-8"%> -->
		<meta charset="utf-8">
		<title>欢迎登录</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<script src="bootstrap/js/jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="js/login.js"></script>
</head>
<body>
<div class="login_table">
		<h1>欢迎登录</h1>
		<div class="form-horizontal container-fluid">
				
				<div class="form-group row">
						<label for="email" class="col-sm-2 control-label">用户名</label>
						<div class="col-sm-10">
								<input type="text" id="loginname" class="form-control" placeholder="username"/>
						</div>
						<label class="col-sm-2">&nbsp;</label>
						<label id="lab_email" class="col-sm-5">&nbsp;</label>
				</div>
				
				<div class="form-group row">
						<label for="password" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
								<input type="password" id="password" class="form-control" placeholder="Password">
						</div>
						<label class="col-sm-2">&nbsp;</label>
						<label id="lab_password" class="col-sm-5">&nbsp;</label>
				</div>
				
				
				<!--3 2 2 2 3-->
				<div class="form-group row btn_group">
						<div class=" col-sm-3"></div>
						<div class=" col-sm-2">
						<!--  <button id="sign" class="btn">Sign in</button>-->
								 <button type="submit" id="sign" class="btn">Sign in</button>
						</div>
						<div class="col-sm-2"></div>
						<div class="col-sm-2">
								<button type="submit" class="btn">Cancel</button>
						</div>
						<div class="col-sm-3"></div>
				</div>
		</form>
		
</div>
</body>
</html>
